<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos del Dom</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css" />
    <link rel="stylesheet" href="./style.css" />
    <script async src="./index.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="cuadro"></div>
    </div>
    <br />
    <div class="contenedor-colores">
        <div class="title">
            <h3>Elige el color del cuadro</h3><br>
        </div>
        <div class="colores">

            <div class="rojo"></div>
            <div class="azul"></div>
            <div class="verde"></div>
            <div class="amarillo"></div>
            <div class="violeta"></div>
            <div class="negro"></div>
        </div>
    </div>
    <div class="span">
        <span>
            <p>Presioná la tecla </p>
            <i class="fi fi-bs-angle-left"></i>
            <p>para mover el cuadrado a la izquierda.</p>
            <p>O la tecla </p>
            <i class="fi fi-bs-angle-right"></i>
            <p>para mover el cuadrado a la derecha.</p>
            <p>
                O presioná la tecla </p>
            <code class="code">escape</code>
            <p>
            </p> para volver a la posición
            inicial
            </p>
        </span>
        <br><br><br>
    </div>
</body>

</html>
